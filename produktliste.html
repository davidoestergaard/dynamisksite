<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktliste</title>
    <link rel="stylesheet" href="produktliste.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="header-menu">
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategori.html">Kategori</a></li>
          <li><a href="produktliste.html">Produktliste</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="produktlistecontainer">
        <template id="smallProductTemplate">
          <article class="smallProduct">
            <img
              src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
              alt=""
            />
            <div class="soldout">UDSOLGT</div>
            <h3>Blue T20 Indian</h3>
            <p class="subtle">T-shirts</p>
            <p class="price"><span> Prev. </span>DKK 1000 Kr.</p>

            <div class="onsale">
              <p>TILBUD</p>
              <p class="p3">Now DKK 500 kr.</p>
              <p class="p4">50%</p>
            </div>
            <a class="read-more" href="produkt.html"> Read More</a>
          </article>
        </template>
      </div>
    </main>

    <script src="/js/productlist.js"></script>
    <footer></footer>
  </body>
</html>
